<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 200px;
        width: 200px;
        border: 1px solid black;
        text-align: center;
      }
      .first {
        display: block;
      }
      .second {
        display: inline;
      }
      .third {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h1>Display property</h1>
    <h2>Block elements</h2>
    <div class="first">this is my block element</div>
    <div class="first">this is my block element</div>
    <br />

    <h2>Inline elements</h2>
    <div class="second">this is my inline element</div>
    <div class="second">this is my inline element</div>

    <h2>inline-block elements</h2>
    <div class="third">this is my inline-block element</div>
    <div class="third">this is my inline-block element</div>
  </body>
</html>
