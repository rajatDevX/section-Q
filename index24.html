<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tooltip</title>
    <style>
      body {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .tooltip {
        border: 1px solid black;
        position: relative;
        padding: 10px;
        cursor: pointer;
      }
      .tooltip-text {
        position: absolute;
        bottom: 120%;
        background-color: aqua;
        visibility: hidden;
        opacity: 0;
        transition: all 0.5s ease-in-out;
      }
      .tooltip-text::after {
        content: "";
        position: absolute;
        border: 6px solid;
        border-color: black transparent transparent transparent;
        left: 50%;
        transform: translateX(-50%);
        top: 100%;
      }
      .tooltip:hover .tooltip-text {
        visibility: visible;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="tooltip">
      <span class="tooltip-text">This is a very important text</span>
      <span>ðŸ‘‰hover over meðŸ‘ˆ</span>
    </div>
  </body>
</html>
