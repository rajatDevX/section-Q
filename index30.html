<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Introduction</title>
  </head>
  <body>
    <h1 style="color: red">This is a heading</h1>
    <h1 style="color: blue">This is second heading</h1>
    <p>This is a paragraph</p>
    <p class="first">This is second paragraph</p>
    <p id="third">this is a para with id</p>
    <script>
      let heading1 = document.getElementsByTagName("h1");
      console.log(heading1[0]);
      let para = document.getElementsByTagName("p");
      let para2 = document.getElementsByClassName("first");
      console.log(para[0]);
      console.log(heading1[1]);
      console.log(heading1.length);
      console.log(para2[0]);
      let ID1 = document.getElementById("third");
      console.log(ID1);
    </script>
  </body>
</html>
